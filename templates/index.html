    <script>
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
          
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var markers = [];
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.6258038, lng: -121.8600351},
          zoom: 13,
          mapTypeId: 'satellite',
        });
        

        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            socket.emit('geolocation', {
              'coords': pos,
            });
            

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
            $('#update').click(function(){
              socket.emit('updateDemoLocation', {
                
                
              });
              
              
            });
            $('#key').click(function(){
              socket.emit('updateDemoLocation', {
                
              });
            });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        
        socket.on('parkLoc', (data) => {
          // console.log("testing");
            var marker = new google.maps.Marker({
              position: {lat: data['parkCoordsLat'], lng: data['parkCoordsLng']},
              map: map,
              title: 'Walk here!'
            });
            // document.getElementById('start').style.visibility = 'hidden';
            var circle = new google.maps.Circle({
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.35,
              map: map,
              center: {lat: data['parkCoordsLat'], lng: data['parkCoordsLng']},
              radius: 140
            });
          
        })
        
        socket.on('door', (data) => {
          // console.log("testing");
            var marker = new google.maps.Marker({
              position: {lat: data['doorLat'], lng: data['doorLng']},
              map: map,
              title: 'Door'
            });
            // document.getElementById('start').style.visibility = 'hidden';
        })
        
        socket.on('playerLoc', (data) => {
            
            for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(null);
            }
            markers = [];
          // console.log("testing");
            var marker = new google.maps.Marker({
              position: {lat: data['demoLat'], lng: data['demoLng']},
              map: map,
              title: 'Player'
            });
            markers.push(marker);
            // document.getElementById('start').style.visibility = 'hidden';
        })
        
        
        socket.on('chests', (data) => {
          // console.log("testing");
            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var marker = new google.maps.Marker({
              position: {lat: data['chestLat'], lng: data['chestLng']},
              map: map,
              title: 'Chest',
              icon: image
            });
            // document.getElementById('start').style.visibility = 'hidden';
            var circle = new google.maps.Circle({
              strokeColor: '#0029ff',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#0029ff',
              fillOpacity: 0.35,
              map: map,
              center: {lat: data['chestLat'], lng: data['chestLng']},
              radius: 5,
            });
            
        })
        
      }
      
      


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
